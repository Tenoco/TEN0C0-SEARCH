<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>T€N0C0 SEARCH</title>
<style>
    body {
        font-family: 'Courier New', Courier, monospace; /* Monospace font */
        background-color: #121212;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center; /* Center content vertically */
        min-height: 100vh;
    }
    
    .container {
        text-align: center;
    }
    
    h1 {
        font-size: 2.5em;
    }
    
    input[type="text"] {
        width: 300px;
        padding: 10px;
        margin: 20px 0;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: #fff;
        font-size: 1em;
        font-family: 'Courier New', Courier, monospace; /* Monospace font */
        font-weight: bold; /* Bold font */
    }
    
    .search-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    
    .search-buttons form {
        margin: 0;
    }
    
    .search-buttons input[type="submit"] {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff; /* Blue color */
        color: #fff;
        font-size: 1em;
        cursor: pointer;
        font-family: 'Courier New', Courier, monospace; /* Monospace font */
        font-weight: bold; /* Bold font */
    }
    
    .search-buttons input[type="submit"]:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }
    
    .tools {
        margin-top: 20px;
    }
    
    .tools a {
        color: #fff;
        text-decoration: none;
        margin: 0 10px;
    }
    
    .about {
        margin-top: 20px;
        max-width: 600px;
        text-align: left;
    }
    
    .news-section {
        margin-top: 20px;
        width: 100%;
    }
    
    .news-section h2 {
        font-size: 1.5em;
    }
    
    .news-section iframe {
        width: 80%; /* Reduced width */
        height: 400px; /* Reduced height */
        border: 2px solid #007bff; /* Blue border */
        border-radius: 5px;
        padding: 10px;
    }

    .chat-widget-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000; /* Ensure it appears on top */
    }
</style>
</head>
<body>

<div class="container">
    <h1>T€N0C0 SEARCH</h1>
    <input type="text" id="searchInput" name="q" placeholder="Enter your search query...">
    <div class="search-buttons">
        <!-- Search forms go here -->
    </div>
    <div class="news-section">
        <h2>Latest News:</h2>
        <iframe src="https://www.bing.com/news" width="100%" height="500px" frameborder="0"></iframe>
    </div>
    <div class="tools">
        <h2>Other tools:</h2>
        <a href="https://translate.google.com/">Google Translate</a>
        <a href="https://www.bing.com/images/create">Bing Image Creator</a>
        <a href="https://chat.openai.com/">ChatGPT</a>
    </div>
    <div class="about">
        <h2>About</h2>
        <p>T€N0C0 SEARCH is a web application made by T€N0C0 that allows users to easily search on various search engines and to access other useful tools in a clean-and-friendly interface.</p>
    </div>
</div>

<div class="chat-widget-container">
    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/@denserai/embed-chat@1/dist/web.min.js";
        Chatbot.init({
            chatbotId: "2511f00a-ce90-4dc1-8239-69cbd6f41b82",
        });
    </script>
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const duckduckgoInput = document.getElementById('duckduckgoInput');
    const googleInput = document.getElementById('googleInput');
    const bingInput = document.getElementById('bingInput');
    const yahooInput = document.getElementById('yahooInput');
    const youtubeInput = document.getElementById('youtubeInput');
    const tiktokInput = document.getElementById('tiktokInput');

    searchInput.addEventListener('input', () => {
        const query = searchInput.value;
        duckduckgoInput.value = query;
        googleInput.value = query;
        bingInput.value = query;
        yahooInput.value = query;
        youtubeInput.value = query;
        tiktokInput.value = query;
    });
</script>

</body>
</html>
