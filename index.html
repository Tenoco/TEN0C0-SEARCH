<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T€N0C0 SEARCH</title>
    <meta name="description" content="T€N0C0 SEARCH is a web application that allows users to search on various engines and access useful tools in a clean interface.">
    <link rel="icon" href="tenocosearch.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="scroll-container">
    <div class="container">
        <h1>T€N0C0 SEARCH</h1>
        <input type="text" id="searchInput" name="q" placeholder="Enter your search query...">
        <button class="copy-button" onclick="copyToClipboard()">Copy to Clipboard</button>
        <div class="search-buttons">
            <form action="https://duckduckgo.com/" method="GET" target="_blank">
                <input type="hidden" name="q" id="duckduckgoInput">
                <input type="submit" value="DuckDuckGo">
            </form>
            <form action="https://www.google.com/search" method="GET" target="_blank">
                <input type="hidden" name="q" id="googleInput">
                <input type="submit" value="Google">
            </form>
            <form action="https://www.bing.com/search" method="GET" target="_blank">
                <input type="hidden" name="q" id="bingInput">
                <input type="submit" value="Bing">
            </form>
            <form action="https://search.yahoo.com/search" method="GET" target="_blank">
                <input type="hidden" name="p" id="yahooInput">
                <input type="submit" value="Yahoo">
            </form>
            <form action="https://www.youtube.com/results" method="GET" target="_blank">
                <input type="hidden" name="search_query" id="youtubeInput">
                <input type="submit" value="YouTube">
            </form>
            <form action="https://www.tiktok.com/tag/" method="GET" target="_blank">
                <input type="hidden" name="viewType" value="discover">
                <input type="hidden" name="keyword" id="tiktokInput">
                <input type="submit" value="TikTok">
            </form>
        </div>

        <!-- Anchor ad placement -->
        <ins class="adsbygoogle"
            style="display:block; width:320px; height:50px;"
            data-ad-client="ca-pub-2828633374400735"
            data-ad-slot="YOUR_AD_SLOT_ID"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <div class="news-section">
            <h2>Latest News:</h2>
            <iframe src="https://www.bing.com/news" width=100% height=500px frameborder=0></iframe>
        </div>
        <div class=tools>
            <h2>Other tools:</h2>
            <a href=https://translate.google.com/>Google Translate</a> 
            <a href=https://www.bing.com/images/create>Bing Image Creator</a> 
            <a href=https://chat.openai.com/>ChatGPT</a> 
        </div> 
        <div class=about> 
          <h2>About</h2> 
          <p>T€N0C0 SEARCH is a web application made by T€N0C0 that allows users to easily search on various search engines and to access other useful tools in a clean-and-friendly interface.</p> 
        </div> 
    </div> 
</div>

<script src=script.js></script>

</html>
